<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>

<body>
     <div class="container">
    <div id="speedTypingTest">
        <h1 class="text-center heading-typing">Typing Test</h1>
        <p class="text-center mb-3">Let's Check your typing speed Now!</p>
        <div class="timer-container d-flex justify-content-center align-items-center mb-4">
            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="Image not found" class="img-time">
            <p id="timer" class="timer"></p>
        </div>
        <div id="spinner" class="spinner-border d-none" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="p-3 card">
            <p id="quoteDisplay" class="quoteDisplay">hello</p>
            <textarea id="quoteInput" class="quote-input" placeholder="Write your sentence here"></textarea>
        </div>
        <p id="result"></p>
        <p id="getWpm"></p>
    </div>
    <div class="btn-container d-flex justify-content-center">
        <button id="submitBtn" class="btn btn-success">Submit</button>
        <button id="resetBtn" class="btn btn-info">Reset</button>
    </div>
</div>
<footer>
    <p class="footer-text-center"><a href="https://www.linkedin.com/in/prabadhya-upadhyay-4272881a1/">Made with &#x2764; by Prabadhya</a></p>
</footer>
