<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=Open+Sans&display=swap" rel="stylesheet">

        }

    <p>Let's Play with <span> Fonts</span> </p>

</html>
