<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container d-flex flex-column mb-1 justify-content-center">
        <img src="./images/tip-calculator-img.png" id="tip-calculator-image" alt="">
        <h1 class="text-center">Tip Calculator</h1>
        <div class="fluid-container">
            <div class="container">
            <form class="d-flex flex-column justify-content-center" >
                <div class="mb-3">
                  <label for="billAmount" class="form-label">Bill Amount</label>
                  <input type="text" class="form-control" id="billAmount" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="tipPercent" class="form-label">Percentage Tip</label>
                  <input type="text" class="form-control" id="tipPercent">
                </div>
                <div class="mb-3">
                  <label for="tipAmount"  class="form-label">Tip Amount</label>
                  <input type="text" class="form-control" id="tipAmount" >
                </div>
                <div class="mb-3">
                  <label for="totalInput"  class="form-label">Total</label>
                  <input type="text" class="form-control" id="totalInput">
                </div>   
                <button type="submit" id="submitBtn" class="btn btn-primary">Calculate</button>
                <p class="error-message text-center" id="error-message"></p>
              </form>   
            </div>        
        </div>
    </div>
</body>

</html>
